<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>FullStack web app</title>
</head>
<body>
  <main>

    <h1 class="titulo"> Cadastre-se aqui: </h1>
    
      <section id="insert-section">
        <div><label>CPF </label><input type="text" id="cpf-input" placeholder="Digite seu CPF"/></div>
        <div><label>Nome </label><input type="text" id="name-input" placeholder="Digite seu nome"/></div>
        <div><label>Email </label><input type="email" id="email-input" placeholder="Digite seu email"/></div>
        <div><label>Idade </label><input type="number" id="age-input" placeholder="Digite sua idade"/></div>
        <div><label>Profissão </label><input type="text" id="profession-input" placeholder="Digite sua profissão"/></div>
        <br>
        <button class="add-btn">Adicionar +</button>
      </section>
      
    <br /><br /><br />

    <div class="bg-search-table">
      <div class="header-table">
        <input placeholder="Procure pelo seu nome..." id="search-input" class="search-input"/>
        <button class="search-btn">Procurar</button>
      </div>

      <table id="table">
        <thead>
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
            <th>Profissao</th>
            <th>Deletar</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>

  </main>

  
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Editar</h2>
      <form id="update-form">
        <label>CPF:</label>
        <input type="text" id="update-cpf-input" /><br />
        <label>Nome:</label>
        <input type="text" id="update-name-input" /><br />
        <label>Email:</label>
        <input type="email" id="update-email-input" /><br />
        <label>Idade:</label>
        <input type="number" id="update-age-input" /><br />
        <label>Profissao:</label>
        <input type="text" id="update-profession-input" /><br />
        
        <button type="button" id="update-btn">Atualizar</button>
      </form>
      <button type="button" id="close-modal-btn">Fechar</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
