<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>FullStack web app</title>
</head>
<body>
  <main>

    <h1 class="titulo"> Cadastre-se aqui: </h1>
    
      <section id="insert-section">
        <div><label>CPF </label><input type="text" id="cpf-input" placeholder="Digite seu CPF"/></div>
        <div><label>Nome </label><input type="text" id="name-input" placeholder="Digite seu nome"/></div>
        <div><label>Email </label><input type="email" id="email-input" placeholder="Digite seu email"/></div>
        <div><label>Idade </label><input type="number" id="age-input" placeholder="Digite sua idade"/></div>
        <div><label>Profiss達o </label><input type="text" id="profession-input" placeholder="Digite sua profiss達o"/></div>
        <br>
        <button class="add-btn">Adicionar 
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
          </svg>
        </button>
      </section>
      
    <br /><br /><br />

    <div class="bg-search-table">
      <div class="header-table">
        <input placeholder="Procure pelo seu nome..." id="search-input" class="search-input"/>
        <button class="search-btn">Procurar 
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
      </div>

      <table id="table">
        <thead>
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
            <th>Profiss達o</th>
            <th>Deletar</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>

  </main>

  
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Editar</h2>

      <form class="update-form" id="update-form">
      <label>CPF</label>
      <input type="text" id="update-cpf-input" placeholder="Digite seu CPF"/><br />
      <label>Nome</label>
      <input type="text" id="update-name-input" placeholder="Digite seu nome"/><br />
      <label>Email</label>
      <input type="email" id="update-email-input" placeholder="Digite seu email"/><br />
      <label>Idade</label>
      <input type="number" id="update-age-input" placeholder="Digite sua idade"/><br />
      <label>Profissao</label>
      <input type="text" id="update-profession-input" placeholder="Digite sua profiss達o"/><br />

        <div class="button-container">
          <button type="button" class="btn-atualizar" id="update-btn">Atualizar
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
            </svg>
          </button>
          <button type="button" class="btn-fechar" id="close-modal-btn">Fechar
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 17 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </button>
        </div>

      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
